<ion-view view-title="Weight">
  <ion-content class="padding">

    <h1>Weight</h1>
    <!-- weight chart from Highcharts library. Generated in the controller -->
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <!--Form with a text input for the measured value and a submit
    button to add the value into the chart.
    If the value isn't a numeric value, it won't add-->
    <div class="row">
      <div class="col col-50">
        <input type="number" ng-model="weightValue" placeholder="Gewicht">
      </div>
      <div class="col col-50">
        <button class="button" ng-click="addWValue(weightValue)">
          eintragen
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
